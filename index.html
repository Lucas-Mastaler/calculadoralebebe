<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Le Bebe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
    <h1>Agenda Le Bebe</h1>
    <form id="myForm">
        <label for="entrega">Entrega dia de semana ou sábado?</label>
        <select id="entrega" name="entrega">
            <option value="Dia de semana">Dia de semana</option>
            <option value="Sábado">Sábado</option>
        </select>

        <label for="cep">CEP do Cliente:</label>
        <input type="text" id="cep" name="cep">

        <label for="rural">Região Rural?</label>
        <input type="checkbox" id="rural" name="rural">

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado">
        <!-- Aqui serão exibidos os resultados -->
    </div>

    <script src="script.js"></script> <!-- Arquivo JavaScript para interações -->
</body>
</html>
